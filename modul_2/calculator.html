<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<script type="text/javascript">
			var a = 0;
			var c = '=';
			function insert(num)
			{
				document.form.textview.value=document.form.textview.value+num
			}
			function equal()
			{
				var exp=document.form.textview.value
				if(exp)
					{
						document.form.textview.value=eval(exp)
					}
			}
			function clean()
			{
				document.form.textview.value="";
			}
			function persent()
			{
				document.form.textview.value = document.form.textview.value/100;
			}
			function power()
			{
				document.form.textview.value = document.form.textview.value*document.form.textview.value;

			}
			function sqrt()
			{
				if (c == '=') 
				{
					a = document.form.textview.value;
					document.form.textview.value = Math.sqrt(a);
				} 
				
			}
		</script>
		<style>
			.main{
				position: absolute;
				top: 50%;
				left: 50%;
				margin-right: -50%;
				transform: translate(-50%, -50%);
				display: block;
			}
			.button
			{
				width:65px;
				height:65px;
				font-size:25px;
				cursor:pointer;
				background: #40a070;
				color: white;
				border:none;
			}
			.textview
			{
				margin-left: 2px;
				width:269px;
				height:75px;
				font-size:25px;
				background: #40a070;
				color: white;
				border:none;
				border-radius: 10px;
			}
		</style>	
	</head>
	<body>	
		<div class="main">
			<form name="form">
				<input class="textview" name="textview">
				<table>
					<tr>
						<td><input class="button" type="button" value="C" onclick="clean()"></td>
						<td><input class="button" type="button" value="√" onclick="sqrt()" ></td>
						<td><input class="button" type="button" value="x²" onclick="power()"></td>
						<td><input class="button" type="button" value="%" onclick="persent()"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
						<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
						<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
						<td><input class="button" type="button" value="/" onclick="insert('/')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
						<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
						<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
						<td><input class="button" type="button" value="X" onclick="insert('*')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
						<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
						<td><input class="button"type="button" value="3" onclick="insert(3)"></td>
						<td><input class="button" type="button" value="+" onclick="insert('+')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="0" onclick="insert(0)"></td>
						<td><input class="button" type="button" value="." onclick="insert('.')"></td>
						<td><input class="button" type="button" value="=" onclick="equal()"></td>
						<td><input class="button" type="button" value="-" onclick="insert('-')"></td>
					</tr>
				</table>

			</form>
		</div>		


	</body>
</html>
