<!DOCTYPE html>
<meta charset = "utf-8">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        thead{
            color: #FFFFFF;
        }
        th, td {
            padding: 6px;
        }
    </style>
</head>
<body>
<table style>
    <thead>
    <tr>
        <th bgcolor="#A4A4A4" align="left">Название</th>
        <th bgcolor="#A4A4A4" align="left">Цвет</th>
        <th bgcolor="#A4A4A4" align="left">Твердость по Моосу</th>
        <th bgcolor="#A4A4A4" align="left">Формула</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th bgcolor="#00bfff" align="left">Алмаз</th>
        <th bgcolor="#ffe91f" align="left">Белый</th>
        <th bgcolor="#00bfff" align="center">10</th>
        <th bgcolor="#ffe91f" align="left">C</th>
    </tr>
    <tr>
        <th bgcolor="#00bfff" align="left">Рубин</th>
        <th bgcolor="#ffe91f" align="left">Красный</th>
        <th bgcolor="#00bfff" align="center">9</th>
        <th bgcolor="#ffe91f" align="left">Al<sub>2</sub>O<sub>3</sub></th>
    </tr>
    <tr>
        <th bgcolor="#00bfff" align="left">Аметист</th>
        <th bgcolor="#ffe91f" align="left">Голубой</th>
        <th bgcolor="#00bfff" align="center">7</th>
        <th bgcolor="#ffe91f" align="left">SiO<sub>2</sub></th>
    </tr>
    <tr>
        <th bgcolor="#00bfff" align="left">Изумруд</th>
        <th bgcolor="#ffe91f" align="left">Зелёный</th>
        <th bgcolor="#00bfff" align="center">8</th>
        <th bgcolor="#ffe91f" align="left">Be<sub>3</sub>Al<sub>2</sub>(SiO<sub>3</sub>)<sub>6</sub></th>
    </tr>
    <tr>
        <th bgcolor="#00bfff" align="left">Сапфир</th>
        <th bgcolor="#ffe91f" align="left">Голубой</th>
        <th bgcolor="#00bfff" align="center">9</th>
        <th bgcolor="#ffe91f" align="left">Al<sub>2</sub>O<sub>3</sub></th>
    </tr>
    </tbody>
</table>

</body>
</html>
